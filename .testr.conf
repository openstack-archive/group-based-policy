[DEFAULT]
test_command=OS_STDOUT_CAPTURE=${OS_STDOUT_CAPTURE:-1} \
             OS_STDERR_CAPTURE=${OS_STDERR_CAPTURE:-1} \
             OS_TEST_TIMEOUT=${OS_TEST_TIMEOUT:-120} \
             # REVISIT: The following UTs are being excluded to prevent py27
             # job timeouts:
             # gbpservice/neutron/contrib
             # gbpservice/neutron/tests/unit/services/nfp
             # gbpservice/neutron/tests/unit/test_extension_group_policy.py
             # gbpservice/neutron/tests/unit/test_extension_group_policy_mapping.py
             # gbpservice/neutron/tests/unit/test_extension_servicechain.py
             # They can be renabled by adding to the list below
             ${PYTHON:-python} -m subunit.run discover -t ./ ${OS_TEST_PATH:-./gbpservice/neutron/tests/unit/db} $LISTOPT $IDOPTION
             ${PYTHON:-python} -m subunit.run discover -t ./ ${OS_TEST_PATH:-./gbpservice/neutron/tests/unit/plugins} $LISTOPT $IDOPTION
             ${PYTHON:-python} -m subunit.run discover -t ./ ${OS_TEST_PATH:-./gbpservice/neutron/tests/unit/services/grouppolicy} $LISTOPT $IDOPTION
             ${PYTHON:-python} -m subunit.run discover -t ./ ${OS_TEST_PATH:-./gbpservice/neutron/tests/unit/services/l3_router} $LISTOPT $IDOPTION
test_id_option=--load-list $IDFILE
test_list_option=--list
